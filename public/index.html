<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Joe's Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- the Roboto Condensed Font Files from Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>

      <div class="composeButton">
        <span><i class="far fa-edit"></i></span>
        <span class="composeText">Compose</span>
      </div>
    </nav>

    <main class="container">
      <section class="new-tweet">
        <header>
          <h2> Compose Tweet </h2>
        </header>
        <form id="form">
          <textarea
            id="textBox"
            name="text"
            spellcheck="true"
            placeholder="What are you humming about?"></textarea>
        </form>
        <footer>
          <input type="submit" value="Tweet">
          <div><em>ERROR!!</em></div>
          <span id="counter">140</span>
        </footer>
      </section>

      <section id="tweets-container">
        <!-- created to anchor posted tweets -->
      </section>
    </main>

  <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
